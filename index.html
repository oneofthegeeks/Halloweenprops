<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinton Halloween Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
        <!-- Hero Image -->
    <div class="hero">
        <img src="https://i.imgur.com/KhaipLg.jpeg" alt="Brinton Halloween" style="width: 300px; height: auto; margin: 0 auto; display: block;">
    </div>

    <!-- Main Title -->
    <h1>Brinton Halloween Dashboard</h1>

    <!-- Feedback Message -->
    <div id="message" class="feedback-message">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <!-- Controller Section -->
    <div id="controller" class="container">
        <div class="controller-item">
            <h2>Bartender (1)</h2>
            <button onclick="activateDevice('bartender')" class="button">Activate</button>
        </div>

        <div class="controller-item">
            <h2>Frankenstein (2)</h2>
            <button onclick="activateDevice('frankenstein')" class="button">Activate</button>
        </div>

        <div class="controller-item">
            <h2>Werewolf (3)</h2>
            <button onclick="activateDevice('werewolf')" class="button">Activate</button>
        </div>

        <div class="controller-item">
            <h2>Fog (4)</h2>
            <button onclick="activateDevice('fog')" class="button">Activate</button>
        </div>

        <div class="controller-item">
            <h2>Monster Mash</h2>
            <button onclick="activateDevice('monstermash')" class="button">Activate</button>
        </div>
    </div>

    <!-- JavaScript for AJAX Request -->
    <script>
        function activateDevice(deviceName) {
            // Immediately display a confirmation message that the button was pressed
            document.getElementById('message').innerText = `${deviceName.charAt(0).toUpperCase() + deviceName.slice(1)} activation started!`;

            // Send the fetch request to the server
            fetch('/' + deviceName + '/', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                // Update the message again once the activation completes
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = `An error occurred while activating ${deviceName}`;
            });
        }
    </script>
</body>
</html>
